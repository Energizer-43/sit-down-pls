          />
        </svg>
      </button>
      <h2 class="modal-buy__title">Купить в&nbsp;один клик</h2>
      <p class="modal-buy__text">
        Чтобы оформить заказ&nbsp;&mdash; заполните формы ниже и&nbsp;наш
        менеджер свяжется с&nbsp;вами в&nbsp;течении часа.
      </p>
      <form class="modal-buy__form" action="#" id="modal-form">
        <label class="modal-buy__label">
          <input
            class="modal-buy__input"
            type="text"
            placeholder="Как вас зовут?"
            id="modal-name"
          />
        </label>
        <label class="modal-buy__label">
          <input
            class="modal-buy__input"
            type="tel"
            placeholder="Ваш телефон"
            id="modal-phone"
          />
        </label>
        <button class="modal-buy__btn" type="submit">Отправить</button>
        <div class="modal-buy__checkbox-wrapper">
          <label class="modal-buy__label">
            <input
              class="modal-buy__real-checkbox"
              type="checkbox"
              id="modal-agreement"
              checked
            />
            <span class="modal-buy__custom-checkbox"></span>
            Принимаю
            <a class="modal-buy__link-agreement" href="#!"
              >пользовательское соглашение</a
            >
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
